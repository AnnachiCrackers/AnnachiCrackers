<!DOCTYPE html>
<html>
<head>
  <style>
    /* Hide the PDF by default */
    #pdf-viewer {
      display: none;
    }

    /* Show PDF only on small/mobile screens */
    @media (max-width: 768px) {
      #pdf-viewer {
        display: block;
      }

      #desktop-message {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- PDF Embed -->
  <div id="pdf-viewer">
    <embed src="document/AnnachiCrackersTariff.pdf" type="application/pdf" width="100%" height="600px" />
  </div>

  <!-- Optional message for desktop users -->
  <div id="desktop-message">
    <p>This content is only available on mobile devices.</p>
  </div>

</body>
</html>
