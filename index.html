<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .pdf-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <embed src="document/AnnachiCrackersTariff.pdf" type="application/pdf" />
  </div>

</body>
</html>
